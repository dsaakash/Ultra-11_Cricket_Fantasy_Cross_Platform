  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: 'build/app/outputs/flutter-apk/app-release.apk'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
