name: CI/CD for Flutter Android

on:
  push:
    branches:
      - main
      - V1_Ultra11

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.x'

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk

